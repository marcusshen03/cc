        mobileMenu.style.display = mobileMenu.style.display === 'block' || forceClose ? 'none' : 'block';

      window.addEventListener('click', function(ev) {
        if (ev.path.filter(item => item.id === iconId).length === 1) {
          toggle();
        } else {
          toggle(true);
        }
      });
